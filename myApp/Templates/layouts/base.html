{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django project</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Your custom styles (if any) -->
  <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
  <link rel="stylesheet" href="/static/css/propio.css?v=2">
</head>
<body class="index-page">

  <!-- Header / Navbar -->
  <header id="header" class="header d-flex align-items-center fixed-top" style="background-color: #d3dc7c; padding: 0;">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between px-0 m-0">
  
      <!-- Navbar -->
      <nav id="navmenu" class="navbar navbar-expand-lg navbar-light w-100 px-0 m-0">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'assets/img/propias/logo claro.png' %}" alt="Logo" style="width: 70px; margin-left: 15px; padding-left: 0;">
        </a>

        <!-- Navbar Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cargaExcel' %}">Cargar excel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'advertencias' %}">Advertencias</a>
            </li>
            
          </ul>
        </div>
      </nav>
    </div>
  </header>
<br>
<br>
  <!-- Main content block -->
  {% block content %} {% endblock %}

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
