{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<main class="main">
  <!-- Hero Section (Carousel) -->
  <section id="hero" class="hero section dark-background">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <!-- Primera imagen -->
        <div class="carousel-item active">
          <img src="{% static 'assets/img/propias/bg.png' %}" class="d-block w-100" alt="..." style="object-fit: cover; height: 100vh;">
        </div>
        <!-- Segunda imagen -->
        <div class="carousel-item">
          <img src="{% static 'assets/img/propias/bg2.jpg' %}" class="d-block w-100" alt="..." style="object-fit: cover; height: 100vh;">
        </div>
        <!-- Tercera imagen -->
        <div class="carousel-item">
          <img src="{% static 'assets/img/propias/bg3.jpg' %}" class="d-block w-100" alt="..." style="object-fit: cover; height: 100vh;">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Contenedor centrado dentro del carrusel -->
    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 100vh; z-index: 10;">
      <h2 data-aos="fade-up" data-aos-delay="100" style="color: #1b475d;">Análisis y Predicción de Precios en el Mercado Agrícola.</h2>
      <p data-aos="fade-up" data-aos-delay="200"style="color:#1b475d">Datos precisos para decisiones inteligentes</p>
      <div class="d-flex justify-content-center mt-3" data-aos="fade-up" data-aos-delay="300">
        <a href="{% url 'about' %}" class="btn btn-warning text-white px-4 py-2 rounded-pill shadow-lg" style="background-color: #1b475d; border-color: #d3dc7c; font-weight: bold;">
            ¿QUIÉNES SOMOS?
        </a>
    </div>
    
    </div>

  </section>
</main>
{% endblock content %}
