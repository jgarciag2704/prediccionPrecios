{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<h1>{{ title }}</h1>
<p>
  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero, maxime eos
  temporibus ad architecto reprehenderit natus laudantium optio repellendus
  iste?
</p>
<div class="carousel">
  <div class="carousel-item active">
    <img src="{% static 'images/carousel1.jpg' %}" alt="Image 1" />
  </div>
  <div class="carousel-item">
    <img src="{% static 'images/carousel2.jpg' %}" alt="Image 2" />
  </div>
  <div class="carousel-item">
    <img src="{% static 'images/carousel3.jpg' %}" alt="Image 3" />
  </div>
  <div class="carousel-controls">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
</div>

<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const nextButton = document.querySelector('.next');
    const prevButton = document.querySelector('.prev');

    function showItem(index) {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === index) item.classList.add('active');
      });
    }

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      showItem(currentIndex);
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showItem(currentIndex);
    });

    // Auto cycle every 3 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % items.length;
      showItem(currentIndex);
    }, 3000);
  </script>
{% endblock content %}
