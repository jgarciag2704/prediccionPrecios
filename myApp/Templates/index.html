{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Django project</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{% static 'css/propio.css' %}?v=3" />

  <!--Select2-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <style>
    /* Estilo para alinear el navbar a la izquierda */
    .navbar-nav .nav-link {
      font-size: 1.8rem; /* Aumenta el tamaño de la fuente */
      font-weight: 500;
      color:#06402b !important; /* Cambia el color de las letras a rojo */
    }
  
    /* Centrar los enlaces del navbar perfectamente */
    #navmenu {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
    }
  
    /* Asegurarse de que los enlaces estén perfectamente centrados */
    .navbar-collapse {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  
    .navbar-nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  
    /* Eliminar espacio entre el logo y los enlaces */
    .navbar-nav .nav-item {
      margin-left: 10px;
    }
  
    .navbar-brand {
      margin-right: 10px;
    }

    /* Estilos responsive para el navbar */
    @media (max-width: 992px) {
      .navbar-nav .nav-link {
        font-size: 1.4rem;
        padding: 0.5rem 1rem;
      }
      
      .navbar-brand img {
        width: 50px !important;
      }
    }

    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column;
        align-items: center;
      }
      
      .navbar-nav .nav-item {
        margin-left: 0;
        margin-bottom: 5px;
      }
      
      .navbar-nav .nav-link {
        font-size: 1.2rem;
      }
      
      #navbarNav {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
      }
      
      .navbar-toggler {
        margin-left: auto;
      }
    }

    /* Estilos para el contenedor de texto en el carrusel */
    .hero-text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      z-index: 10;
    }

    @media (min-width: 768px) {
      .hero-text-container {
        width: 80%;
      }
    }

    .hero-text-content {
      background-color: rgba(128, 128, 128, 0.2);
      padding: 1.5rem;
      border-radius: 70px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    @media (max-width: 576px) {
      .hero-text-content {
        padding: 1rem;
        border-radius: 40px;
      }
      
      .hero-text-content h2 {
        font-size: 1.5rem;
      }
      
      .hero-text-content h5 {
        font-size: 1rem;
      }
      
      .hero-text-content .btn {
        font-size: 1rem !important;
        padding: 0.5rem 1rem !important;
      }
    }

    /* Asegurar que el carrusel ocupe siempre toda la pantalla */
    .carousel, .carousel-inner, .carousel-item {
      height: 100vh;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body class="index-page">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Asegurar que el navbar se cierre al hacer clic en un enlace en dispositivos móviles
    $(document).ready(function() {
