{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Django project</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{% static 'css/propio.css' %}?v=3" />

  <!--Select2-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <style>
    /* Estilo para alinear el navbar a la izquierda */
    .navbar-nav .nav-link {
      font-size: 1.8rem; /* Aumenta el tamaño de la fuente */
      font-weight: 500;
      color:#256060 !important; /* Cambia el color de las letras a rojo */
    }
  
    /* Centrar los enlaces del navbar perfectamente */
    #navmenu {
      display: flex;
      justify-content: flex-start; /* Cambié 'space-between' a 'flex-start' */
      align-items: center; /* Alinea los elementos verticalmente */
      width: 100%;
     /* margin-left: -50px;*/
    }
  
    /* Asegurarse de que los enlaces estén perfectamente centrados */
    .navbar-collapse {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  
    .navbar-nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }
  
    /* Eliminar espacio entre el logo y los enlaces */
    .navbar-nav .nav-item {
      margin-left: 10px;  /* Espacio entre el logo y los enlaces */
    }
  
    .navbar-brand {
      margin-right: 10px; /* Ajuste para reducir el espacio entre el logo y los enlaces */
    }
  </style>
  
</head>

<body class="index-page">
  <!-- Header / Navbar fuera del contenedor del hero -->
  <header id="header" class="header d-flex align-items-center fixed-top w-100">
    <nav id="navmenu" class="navbar navbar-expand-lg navbar-light w-100">
      <!-- Logo alineado a la izquierda -->
      
  
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto"> <!-- 'mx-auto' para centrar los elementos -->
          <li class="nav-item">
            <a class="navbar-brand" href="{% url 'index' %}">
              <img src="{% static 'assets/img/propias/logo claro.png' %}" alt="Logo" style="width: 70px;">
            </a>          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cargaExcel' %}">Cargar excel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'advertencias' %}">Advertencias</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main content block -->
  <main class="main">
    <!-- Hero Section (Carousel) -->
    <section id="hero" class="hero section dark-background" style="height: 100vh">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <!-- Primera imagen -->
          <div class="carousel-item active">
            <img src="{% static 'assets/img/propias/bg.png' %}" class="d-block w-100" alt="..."
              style="object-fit: cover; height: 100vh" />
          </div>
          <!-- Segunda imagen -->
          <div class="carousel-item">
            <img src="{% static 'assets/img/propias/bg2.jpg' %}" class="d-block w-100" alt="..."
              style="object-fit: cover; height: 100vh" />
          </div>
          <!-- Tercera imagen -->
          <div class="carousel-item">
            <img src="{% static 'assets/img/propias/bg3.jpg' %}" class="d-block w-100" alt="..."
              style="object-fit: cover; height: 100vh" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Contenedor centrado dentro del carrusel -->
      <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 100vh;
            z-index: 10;
          ">
        <h2 data-aos="fade-up" data-aos-delay="100" style="color: #256060;font-weight: bold;">
          Análisis y Predicción de Precios en el Mercado Agrícola.
        </h2>
        <h5 data-aos="fade-up" data-aos-delay="200" style="color: #256060;font-weight: bold;">
          Datos precisos para decisiones inteligentes
        </h5>
        <div class="d-flex justify-content-center mt-3" data-aos="fade-up" data-aos-delay="300">
          <a href="{% url 'about' %}" class="btn btn-warning text-white px-4 py-2 rounded-pill shadow-lg" style="background-color: #256060;font-size: 1.3rem;font-weight: bold;
              ">
            ¿QUIÉNES SOMOS?
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
